<!DOCTYPE html>

<head>

    :root {
      --primary-color: #007bff;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #333333;
      --hover-bg: #e9ecef;
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--bg-color);
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: var(--text-color);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .controls label { cursor: pointer; }
    #count { width: 80px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
    #generate {
      padding: 8px 16px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #generate:hover { background: #0056b3; }
    section {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    section h2 { margin-top: 0; }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:hover { background: var(--hover-bg); }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      animation: fadeInOut 2s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10%, 90% { opacity: 0.9; }
      100% { opacity: 0; }
    }
  </style>
</head>

    const countryNames = { us: "USA", uk: "UK", de: "Germany", pl: "Poland", br: "Brazil", ar: "Argentina", in: "India", ng: "Nigeria" };
    function randomItem(arr) { return arr[Math.floor(Math.random()*arr.length)]; }
    function generateAddress(country) {
      const data = addressData[country];
      const num = Math.floor(Math.random()*9999)+1;
      const street = randomItem(data.streets);
      const cityObj = randomItem(data.cities);
      const zip = randomItem(cityObj.zipList);
      return country=== 'us' ? `${num} ${street}, ${cityObj.city}, ${cityObj.state} ${zip}, ${countryNames[country]}` : `${num} ${street}, ${cityObj.city}, ${zip}, ${countryNames[country]}`;
    }
    function showToast(msg) {
      const t=document.createElement('div'); t.className='toast'; t.textContent=msg; document.body.appendChild(t);
      setTimeout(()=>t.remove(),2000);
    }
    document.getElementById('generate').addEventListener('click',()=>{
      const sel=Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb=>cb.value);
      const cnt=parseInt(document.getElementById('count').value,10)||0;
      const res=document.getElementById('results'); res.innerHTML='';
      sel.forEach(c=>{
        const sec=document.createElement('section');
        const h=document.createElement('h2');h.textContent=countryNames[c]; sec.appendChild(h);
        const ul=document.createElement('ul');
        for(let i=0;i<cnt;i++){
          const li=document.createElement('li'); const addr=generateAddress(c);
          li.textContent=addr; li.title='点击复制';
          li.addEventListener('click',()=>navigator.clipboard.writeText(addr).then(()=>showToast('已复制：'+addr)));
          ul.appendChild(li);
        }
        sec.appendChild(ul); res.appendChild(sec);
      });
    });

</html>
